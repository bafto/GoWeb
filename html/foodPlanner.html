<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="static/css/foodPlanner.css">
        <link rel="stylesheet" href="static/css/nav.css">
        <script src="static/js/foodPlanner.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h1>Food Planner</h1>
        <div id="content">
            <div id="form">
                <h2 style="text-align: center;">Constraints:</h2>
                <section id="labelGrid" class="labelGrid">
                </section>
                <br>
                <label>How many days:
                    <select id="foodCount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </label>
                <button id="generateFood" class="styledButton">Generate Food</button>
            </div>
            <div id="foodList">
                <ul id="foods">
                </ul>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/">FoodList</a></li>
                <li><a href="labelList">LabelList</a></li>
                <li style="float: right"><a class="activeNav" href="foodPlanner">FoodPlanner</a></li>
            </ul>
        </nav>
    </body>
</html>
